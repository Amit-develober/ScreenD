<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProScreen Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">ProScreen Recorder</div>
    </header>

    <main>
        <section class="recorder-section">
            <h1>Professional Screen Recording</h1>
            <p>Capture your screen with crystal-clear quality</p>
            
            <div class="recorder-container">
                <div class="controls-panel">
                    <div class="settings">
                        <label>Audio Source:</label>
                        <select id="audioSource">
                            <option value="system">System Sound</option>
                            <option value="mic">Microphone</option>
                            <option value="none">Silent</option>
                        </select>
                    </div>
                    <div class="buttons">
                        <button id="startBtn" class="btn primary">Start Recording</button>
                        <button id="stopBtn" class="btn danger" disabled>Stop Recording</button>
                        <button id="downloadBtn" class="btn success" disabled>Download Recording</button>
                    </div>
                    <div id="status" class="status">Ready to record</div>
                </div>
                <div class="preview-container">
                    <video id="preview" controls autoplay muted></video>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 ProScreen Recorder. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
